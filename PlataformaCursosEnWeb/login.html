<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Clover</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container" id="container">

        <div class="form-container register-container">
            <form action="registrar.php" method="POST">
                <h2>Registrarse.</h2>
                <div class="radio-inputs">
                    <label class="radio">
                        <input type="radio" name="radio" value= "alumno" checked="" onclick="showAlumnoFields()">
                        <span class="name">Alumno</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio" value= "profesor" onclick="showProfesorFields()">
                        <span class="name">Profesor</span>
                    </label>
                </div>
                <input type="text" placeholder="Nombre:" name= "nombre" id="nombre">
                <input type="apellidop" placeholder="Apellido Paterno:" name="apellidop" id="apellidop">
                <input type="apellidom" placeholder="Apellido Materno:" name="apellidom" id="apellidom">
                <input type="text" placeholder="Carrera:" name="carrera" id="carrera">
                <input type="nocontrol" placeholder="No. control:" name="nocontrol" id="nocontrol">
                <input type="semestre" placeholder="Semestre:" name="semestre" id="semestre">
                <input type="email" placeholder="Correo electrónico:" name="correo" id="correo">
                <input type="password" placeholder="Contraseña:" name="contrasena" id="contraseña">
                <input type="clase" placeholder="Clave:" name="clave" id="clase">
                <button>Regístrate</button>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="login.php" method="POST">
                <h1>Iniciar sesión.</h1>
                <input type="email" name= "CorreoElectronico" placeholder="Correo electrónico:">
                <input type="password" name = "Contrasena" placeholder="Contraseña:">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Recordar</label>
                    </div>
                </div>
                <button>Ingresar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="login">Iniciar sesión
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="register">Regístrate
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="login.js"></script>

</body>

</html>
